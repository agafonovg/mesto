<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="data:,">
  <meta name="description" content="Яндекс.Практикум: Mesto">
  <meta name="author" content="Георгий Агафонов">
  <meta name="creator" content="Яндекс.Практикум">
  <meta name="keywords" content="html, css, БЭМ, grid, JS">
  <meta name="robots" content="noindex">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="content">

    <header class="header content__element content__element_type_header">
      <img src="./images/header-logo.svg" alt="Сервис Место-Россия. Логотип" class="header__logo">
    </header>

    <main>

      <section class="profile content__element">
        <img src="./images/my-avatar.jpeg" alt="Фотография пользователя" class="profile__avatar">
        
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Георгий Агафонов</h1>
            <button type="button" class="profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__job">PjM, TimeWeb</p>
        </div>

        <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить фотографию"></button>
      </section>

      <!-- Cards -->

      <section class="cards content__element" aria-label="Фотографии">

        <template id="card">

          <div class="card">

            <img src="#" alt="#" class="card__image">

            <div class="card__description">
              <h2 class="card__title">#</h2>
              <button type="button" class="card__like-button" aria-label="Добавить в избранное"></button>
            </div>

            <button type="button" class="card__delete-button" aria-label="Удалить"></button>
            
          </div>

        </template>
      </section>

    </main>

    <footer class="footer content__element">
      <p class="footer__copyright">&copy;&nbsp;2023 Георгий Агафонов</p>
    </footer>

    <!-- Popups -->

    <!-- Edit profile -->

    <div class="popup popup_type_edit-profile">
      <div class="popup__container content__element">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" novalidate>
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" id="name-input" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </label>

          <label class="popup__field">
            <input type="text" class="popup__input popup__input_type_job" id="job-input" placeholder="Профессия" name="job" minlength="2" maxlength="200" required>
            <span class="popup__input-error job-input-error"></span>
          </label>

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <!-- Popup - new place -->
    <div class="popup popup_type_add-card">
      
      <div class="popup__container content__element">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form" name="popupForm" novalidate>
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_type_title" id="title-input" placeholder="Название" name="title" minlength="2" maxlength="30" required>
            <span class="popup__input-error title-input-error"></span>
          </label>

          <label class="popup__field">
            <input type="url" class="popup__input popup__input_type_link" id="link-input" placeholder="Ссылка на картинку" name="link" required>
            <span class="popup__input-error link-input-error"></span>
          </label>

          <button class="popup__save-button" type="submit">Создать</button>
        </form>

        <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>

      </div>
    </div>

    <!-- show image -->
    <div class="popup popup_type_image">

      <figure class="popup__image-container">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__image-caption">#</figcaption>
        <button class="popup__cancel-button" type="button" aria-label="Закрыть окно"></button>
      </figure>
    </div>

  </div>
  
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/initialCards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>

</body>

</html>
